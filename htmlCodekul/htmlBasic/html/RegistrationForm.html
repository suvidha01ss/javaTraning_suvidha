<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basicform</title>
    <link rel="stylesheet" type="text/css" href="registration.css">
</head>
<body>
    <div class="container">
    <h1>Registration Form</h1>
    <form>
       <label>First Name: <input type="text"></label><br><br>
       <label>Last Name: <input type="text"></label><br><br>
       <label>Email-Id: <input type="email" id="email"></label><br><br>
       <label>Phone-Number: <input type="number"></label><br><br>
       <label>Address: <textarea>enter address here</textarea></label><br><br>
       <label>Alternate Mobile Number: <input type="number"></label><br><br>
       <label>Hobbies:</label>
           <input type="checkbox">Singing
           <input type="checkbox">Dancing
           <input type="checkbox">Swimming
           <br><br>
        
           <label>Other-Hobbies</label><input type="text" placeholder="other hobbies">
    <br><br>
    <label>Gender:</label> <input type="radio" value="Male" name="Gender">Male
        <input type="radio" value="Female" name="Gender">Female
        <input type="radio" value="Other" name="Gender">Other
    <br><br>
    <label> Corses:</label>
        <select>
            <option>Full Stack Java Developer</option>
            <option>Full Stack Web Developer</option>
            <option>Dot Net Develoer</option>
            <option>C Develoer</option>

        </select>
    <br><br>

   <button type="button">Submit</button><br><br>

   <a href="LoginForm.html">Login</a>
   

    </form>
</div>
    
</body>
</html>
