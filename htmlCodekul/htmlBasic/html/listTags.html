<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>listTags</title>
</head>
<body>
    <h4>ordered list</h4>
    <ol>
        <li>Java</li>
        <li>JavaScript</li>
        <li>C++</li>
    </ol>

    <h4>Unordered list</h4>

    <ul style="list-style-type: square;">
        <li>Java</li>
        <li>JavaScript</li>
        <li>C++</li>
    </ul>

    <h4>Descrition List</h4>

    <dl>
        <dt>Java</dt>
        <dd>Java is programming language</dd>

        <dt>Html</dt>
        <dd>hypertext marku language</dd>
    </dl>
</body>
</html>
